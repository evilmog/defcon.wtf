title: "Defcon-Shenanigans"
description: "A website for the DEFFCON MUD"
author:
  name: "evilmog"
  email: "evilmog@defcon.wtf"
  url: "https://www.defcon.wtf"

baseurl: /

source: .
destination: ./_site
